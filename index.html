<!DOCTYPE html>
<html>
<head>
    <title>Countdown Page</title>
    <style>
        /* CSS for styling */
        /* Customize the styling as per your preferences */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Countdown Page</h1>
    <p id="countdown"></p>
    <p>Your text goes here!</p>

    <script>
        // JavaScript for the countdown
        var countDownDate = new Date("2023-12-31 23:59:59").getTime(); // Set the countdown date here

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
