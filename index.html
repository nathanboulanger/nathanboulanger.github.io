<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/jail.png" type="image/x-icon" />
    <title>Retour au mitard</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        background-size: contain;
        background-position: center;
        font-size: 2rem;
        color: mediumblue;
      }
    </style>
  </head>
  <body>
    <h1>Retour au mitard dans :</h1>
    <p id="countdown" style="color: red; font-size: xx-large"></p>
    <p id="description" style="text-align: center">
      C'est fini les vacances fdp
    </p>
    <p id="countdown-retraite" style="color: red"></p>

    <script>
      const backToWork = new Date("2023-11-06T09:00:00");
      const retirement = new Date("2063-11-06T18:00:00");
      const isWorking = backToWork.getTime() < new Date().getTime();
      var countDownDate = isWorking
        ? retirement.getTime()
        : backToWork.getTime();

      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        const years = Math.floor(distance / (365 * 1000 * 60 * 60 * 24));
        var days = Math.floor(
          (distance % (365 * 1000 * 60 * 60 * 24)) / (1000 * 60 * 60 * 24)
        );
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const mainCountdown = document.getElementById("countdown");

        const countdownValue =
          years +
          "ans " +
          days +
          "j " +
          hours +
          "h " +
          minutes +
          "m " +
          seconds +
          "s ";

        if (!isWorking) {
          mainCountdown.innerHTML = countdownValue;
        } else {
          mainCountdown.innerHTML = "Mtn lol ðŸ™ƒ";
          document.getElementById("description").innerHTML =
            "Ca y est faut aller au taff bouffon, tqt la retraite c'est pas si loin : ";
          document.getElementById("countdown-retraite").innerHTML =
            countdownValue;
        }
      }, 0);

      const imageList = [
        "380334353_1100798727751244_388367567958359671_n.jpg",
        "380452961_1613435179063091_5392752957938759836_n.jpg",
        "380506154_1036070880871816_5984651309206151151_n.jpg",
        "380551432_1061745658506585_7690406893549691766_n.jpg",
        "380583088_1011438389908647_3667581107678887803_n.jpg",
        "380609565_285879490437894_1031402276683079197_n.jpg",
        "385534401_1011496140129814_2524363734075875373_n.jpg",
        "386430784_1204597890496469_1342996190004525677_n.jpg",
      ];
      const randomImage =
        imageList[Math.floor(Math.random() * imageList.length)];

      document.body.style.backgroundImage = `url('./pictures/${randomImage}')`;
    </script>
  </body>
</html>
